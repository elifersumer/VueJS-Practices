<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vue.js | Yazılım Bilimi</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="!showBox">Bu sayfa açılınca gösterilecek</p>
            <p v-if="showBox">Bu butona tıklanınca gösterilecek</p>
            <p v-else-if="showBox">Bu butona tıklanınca gösterilecek</p>
            <p v-else>Aksi halde gösterilecek</p>
            <button @click="showBox=!showBox">Göster/Gizle</button>
        </div>

        <script>
            new Vue({
                el : "#app",
                data : {
                    showBox : false
                }
            });
        </script>
    </body>
</html>
