<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vue.js | Yazılım Bilimi</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{title}}</h1>
            <button>{{buttonTitle}}</button>
            <p>{{paragraph}}</p>
            <p v-text="paragraph"></p>
            <a :href="link" v-bind:data-id="dataID">Videosinif</a>
            <p v-html="details"></p>
        </div>

        <script>
            new Vue({
                el : "#app",
                data : {
                    title : "test başlık",
                    buttonTitle : "tıkla gelsin..",
                    paragraph : "Lorem ipsum dolor sit amet",
                    link : "https://www.videosinif.com",
                    dataID : "1",
                    details : "<b> Bu bir haber detayıdır..</b>"
                }
            });
        </script>
    </body>
</html>
